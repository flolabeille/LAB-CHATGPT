---
- name : Ping the new server
  ansible.builtin.ping:
  register: ping_result
  ignore_errors: true

- name: Debug si ping Ã©choue
  ansible.builtin.debug:
    msg: "erreur ping"
  when: ping_result is failed

- name: Create admin group on target
  ansible.builtin.group:
    name: administrators
    become: true

- name: Create ansible_user on target
  ansible.builtin.user:
    name: "{{ create_ansible_user }}"
    password: "{{ create_ansible_password }}"
    shell: /bin/bash
    create_home: true
    groups:
      - administrators
    becore: true
